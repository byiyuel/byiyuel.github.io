<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - byiyuel</title>
    <meta name="description" content="Blog yönetim paneli">
    <link rel="stylesheet" href="./static/scss/style.css">
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
</head>
<body>
    <div class="line"></div>
    
    <div id="navbar">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">byiyuel</a></h1>
        
        <!-- Crypto Prices Widget -->
        <div class="crypto-navbar">
            <div class="crypto-item">
                <span class="crypto-symbol">₿</span>
                <span class="crypto-price" id="btc-price">$--</span>
            </div>
            <div class="crypto-item">
                <span class="crypto-symbol">Ξ</span>
                <span class="crypto-price" id="eth-price">$--</span>
            </div>
            <div class="crypto-item">
                <span class="crypto-symbol">📈</span>
                <span class="crypto-price" id="bist-price">--</span>
            </div>
            <div class="crypto-item">
                <span class="crypto-symbol">🥇</span>
                <span class="crypto-price" id="gold-price">$--</span>
            </div>
        </div>
        
        <span class="button-list">
            <a href="index.html#about">Hakkımda</a>
            <a href="index.html#skills">Yeteneklerim</a>
            <a href="index.html#projects">Projelerim</a>
            <a href="index.html#repos">Repolarım</a>
            <a href="index.html#contact">İletişim</a>
            <a href="samples.html">Örnekler</a>
            <a href="blog.html">Blog</a>
            <a href="admin.html" style="color: #34d399;">Admin</a>
        </span>
    </div>

    <div class="center">
        <div class="flex-container">
            <div class="profile">
                <h1 class="title">🔐 Admin Panel</h1>
                <p class="subtitle">Blog yazılarını yönet</p>
                
                <!-- Login Form -->
                <div id="login-form" class="admin-login">
                    <div class="login-card">
                        <h3>Giriş Yap</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        </form>
                    </div>
                </div>
                
                <!-- Admin Dashboard -->
                <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
                    <div class="dashboard-header">
                        <h3>Hoş geldin, <span id="admin-username"></span>!</h3>
                        <button id="logout-btn" class="btn btn-secondary">Çıkış Yap</button>
                    </div>
                    
                    <!-- Add New Post -->
                    <div class="admin-section">
                        <h4>📝 Yeni Blog Yazısı Ekle</h4>
                        <form id="add-post-form" class="admin-form">
                            <div class="form-group">
                                <label for="post-title">Başlık:</label>
                                <input type="text" id="post-title" name="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="post-category">Kategori:</label>
                                <select id="post-category" name="category" required>
                                    <option value="">Kategori Seçin</option>
                                    <option value="ekonometri">Ekonometri</option>
                                    <option value="veri-analizi">Veri Analizi</option>
                                    <option value="yazilim">Yazılım</option>
                                    <option value="kripto">Kripto</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="post-excerpt">Özet:</label>
                                <textarea id="post-excerpt" name="excerpt" rows="3" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="post-content">İçerik:</label>
                                <textarea id="post-content" name="content" rows="10" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="post-tags">Etiketler (virgülle ayırın):</label>
                                <input type="text" id="post-tags" name="tags" placeholder="python, veri analizi, makine öğrenmesi">
                            </div>
                            
                            <div class="form-group">
                                <label for="post-image">Görsel URL:</label>
                                <input type="url" id="post-image" name="image" placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Yazıyı Kaydet</button>
                        </form>
                    </div>
                    
                    <!-- Manage Existing Posts -->
                    <div class="admin-section">
                        <h4>📋 Mevcut Yazıları Yönet</h4>
                        <div id="posts-list" class="posts-list">
                            <!-- Posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alt-footer">
        <a href="https://github.com/byiyuel" target="_blank">Bu website Git-Hub'da açık kaynaklı olarak yayınlanıyor.</a>
    </div>
    <div class="line" style="float: bottom"></div>

    <script src="./static/js/github-profile.js"></script>
    <script src="./static/js/technologies.js"></script>
    <script src="./static/js/github.js"></script>
    <script src="./static/js/animations.js"></script>
    <script src="./static/js/crypto-widget.js"></script>
    <script src="./static/js/skill-levels.js"></script>
    <script src="./static/js/admin.js"></script>
</body>
</html>
